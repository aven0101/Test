name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy. This should be the Git SHA of the commit that was built.'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.sha_short }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Google Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.GCP_LOCATION }}-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.GCP_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/psfss/psfss-backend/psfss-backend:${{ steps.vars.outputs.sha_short }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}

  auto_update_manifest:
    name: Auto Update Manifest
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - name: Checkout manifest repository
        uses: actions/checkout@v4
        with:
          repository: Aerialink-psfss/psfss-k8s-manifest
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          ref: main

      - name: Update image tag in values.yaml
        run: |
          sed -i 's|^\( *tag: \).*|\1${{ needs.build.outputs.image_tag }}|' service/dev/backend/values.yaml

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -am "Update backend image tag to ${{ needs.build.outputs.image_tag }}"
          git push
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production
    steps:
      - name: Checkout manifest repository
        uses: actions/checkout@v4
        with:
          repository: Aerialink-psfss/psfss-k8s-manifest
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          ref: main

      - name: Update image tag in values.yaml
        run: |
          sed -i 's|^\( *tag: \).*|\1${{ github.event.inputs.image_tag }}|' service/prod/backend/values.yaml

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -am "Update backend image tag to ${{ github.event.inputs.image_tag }}"
          git push
